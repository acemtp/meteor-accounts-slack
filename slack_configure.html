<template name="configureLoginServiceDialogForSlack">
  <p>
    First, you'll need to get a Slack Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://api.slack.com/applications" target="blank">https://api.slack.com/applications</a>
    </li>
    <li>
      Set the Consumer name to the name of your application.
    </li>
    <li>
      Optionally set the URL field to the URL of your
      website.  You can leave this blank.
    </li>
    <li>
      Set the <b>Redirect URI(s)</b> to: <span class="url">{{siteUrl}}</span>  (Do not append a path to this URL.)
    </li>
  </ol>
</template>
